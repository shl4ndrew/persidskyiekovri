<HTML>
	<HEAD>
		<TITLE>Персидские ковры</TITLE>
	</HEAD>
	<STYLE>
		body{background-image: url("1.png"); background-size: 100%; background-repeat: no-repeat;}
		table{border-collapse: collapse; border: 1px; position: relative; top: 30%}
		td{border: 1px}
		a.returntext{background: url("text.png"); display: block; width: 38%; height: 14%;position: absolute;}
		a.returntext:hover{background: url("text2.png");}

		a.history:hover{background: url("history2.png");}

		a.uhod:hover{background: url("uhod2.png");}
		a.osob{background: url("osob1.png"); display: block;width: 615px; height: 300px; position: relative;}
		a.osob:hover{background: url("osob2.png");}
		a.gde{background: url("gde1.png"); display: block;width: 615px; height: 300px; position: relative;}
		a.gde:hover{background: url("gde2.png");}
		a.gal{background: url("gal1.png"); display: block;width: 615px; height: 630px; position: relative;}
		a.gal:hover{background: url("gal2.png");}
	</STYLE>	
	<BODY>
		<pre><a href="index.html" class="returntext"></a></pre>
		<TABLE>
			<TR>
				<TD><a href="history.html" class="history"></a></TD>
				<TD><a href="index.html" class="gde"></a></TD>
				<TD rowspan="2"><a href="index.html" class="gal"></a></TD>
			</TR>
			<TR>
				<TD><a href="uhod.html" class="uhod"></a></TD>
				<TD><a href="index.html" class="osob"></a></TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
